<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
<h1>{{ product.name }}</h1>
<p>Price: ${{ product.price }}</p>
<p>{{ product.description }}</p>
{% if product.image %}
<img src="{{ url_for('static', filename='uploads/' + product.image) }}" width="200">
{% endif %}
<a href="{{ url_for('display_products') }}">Back</a>
</body>
</html>
